<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter ðŸ˜˜</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #b784db, #6247aa);
        font-family: "Arial", sans-serif;
      }

      .envelope-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
      }

      .envelope {
        position: relative;
        width: 280px;
        height: 200px;
        cursor: pointer;
        transition: transform 0.4s ease-in-out;
      }

      .envelope .back {
        position: relative;
        width: 100%;
        height: 100%;
        background: #6247aa;
        border-radius: 5px;
      }

      .envelope .front {
        position: absolute;
        border-right: 140px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        left: 140px;
        z-index: 3;
      }

      .envelope .front:before {
        content: "";
        position: absolute;
        border-left: 140px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: -100px;
        left: -140px;
      }

      .envelope .front:after {
        content: "";
        position: absolute;
        border-bottom: 105px solid #7251b5;
        border-left: 135px solid transparent;
        border-right: 135px solid transparent;
        height: 0;
        width: 0;
        top: -5px;
        left: -135px;
      }

      .envelope .top {
        position: absolute;
        border-top: 105px solid #9163cb;
        border-left: 135px solid transparent;
        border-right: 135px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        transform-origin: top;
        transition: 0.4s ease-in-out;
      }

      .letter {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        height: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 5;
        text-align: center;
      }

      .letter p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #333;
      }

      .letter a {
        text-decoration: none;
        color: white;
        background: #6247aa;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .letter a:hover {
        background: #815ac0;
      }

      .text1 {
        position: absolute;
        color: white;
        text-align: center;
        width: 100%;
        top: -50px;
        font-size: 1.2rem;
      }

      .heart {
        background-color: red;
        height: 70px;
        width: 70px;
        position: relative;
        margin: 10px auto;
        transform: rotate(-45deg);
        box-shadow: -5px 10px 20px red;
        animation: untoldcoding 1.2s ease-in-out infinite;
      }

      @keyframes untoldcoding {
        0% {
          transform: rotate(-45deg) scale(1.05);
        }
        70% {
          transform: rotate(-45deg) scale(1);
        }
        100% {
          transform: rotate(-45deg) scale(0.9);
        }
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        height: 70px;
        width: 70px;
        background-color: red;
        border-radius: 50%;
      }

      .heart:before {
        top: -35px;
        left: 0;
      }

      .heart:after {
        left: 35px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="envelope-container" onclick="openLetter()">
      <div class="envelope">
        <div class="back"></div>
        <div class="front"></div>
        <div class="top"></div>
      </div>
      <div class="text1">
        <h2>Hey! Listen, I Have Something For You</h2><br>
      </div>
    </div>

    <div class="letter" id="letter">
      <div class="heart"></div>
      <p>
        Happy Birthday Mithu ðŸ˜˜ <br />
        Glad to have you in my life. Thank you for being my wifey! <br /> <br />
        I love you so much! ðŸ’–
      </p>
      <a href="new.html">Open</a>
    </div>

    <script>
      function openLetter() {
        document.querySelector(".envelope").style.display = "none";
        document.getElementById("letter").style.display = "block";
      }
    </script>
  </body>
</html>
